<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario-Inspired Game for Prabhudatta Jena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #3498db;
            color: white;
            text-align: center;
        }

        h1 {
            color: #ff6b81;
            margin: 20px 0;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #87ceeb;
            border: 5px solid #1b1e2a;
        }

        #win-message {
            display: none;
            margin-top: 20px;
        }

        #win-message h2 {
            font-size: 2.5em;
            color: #ff6b81;
        }

        #win-message p {
            font-size: 1.3em;
        }

        button {
            padding: 15px 30px;
            background-color: #ff4757;
            border: none;
            color: white;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<h1>Help Prabhudatta Reach the End!</h1>
<canvas id="gameCanvas" width="800" height="400"></canvas>

<div id="win-message">
    <h2>Congratulations, Prabhudatta Jena! üéâ</h2>
    <p>You are always the winner for me. I'm really sorry if I hurt you. Please forgive me. ‚ù§Ô∏è</p>
    <button onclick="restartGame()">Play Again?</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    let player = { x: 50, y: 300, width: 40, height: 40, speed: 5, dy: 0 };
    let isJumping = false;
    let gravity = 1;
    const platforms = [
        { x: 0, y: 350, width: 800, height: 50 }, // Ground
        { x: 200, y: 250, width: 100, height: 10 }, // First platform
        { x: 400, y: 200, width: 150, height: 10 }, // Second platform
        { x: 650, y: 150, width: 100, height: 10 }  // Final platform
    ];
    const goal = { x: 750, y: 110, width: 40, height: 40 }; // Goal position

    // Controls
    let keys = { right: false, left: false };

    // Event listeners for movement
    window.addEventListener('keydown', (e) => {
        if (e.code === 'ArrowRight') keys.right = true;
        if (e.code === 'ArrowLeft') keys.left = true;
        if (e.code === 'Space' && !isJumping) {
            player.dy = -15; // Jumping power
            isJumping = true;
        }
    });

    window.addEventListener('keyup', (e) => {
        if (e.code === 'ArrowRight') keys.right = false;
        if (e.code === 'ArrowLeft') keys.left = false;
    });

    // Main game loop
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update player position
        if (keys.right) player.x += player.speed;
        if (keys.left) player.x -= player.speed;

        // Apply gravity
        player.y += player.dy;
        player.dy += gravity;

        // Platform collision
        platforms.forEach(platform => {
            if (player.x + player.width > platform.x &&
                player.x < platform.x + platform.width &&
                player.y + player.height > platform.y &&
                player.y + player.height < platform.y + platform.height + player.dy) {
                player.y = platform.y - player.height;
                player.dy = 0;
                isJumping = false;
            }
        });

        // Boundary restrictions
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        if (player.y + player.height > canvas.height) {
            player.y = canvas.height - player.height;
            player.dy = 0;
            isJumping = false;
        }

        // Check for goal collision (winning condition)
        if (player.x + player.width > goal.x &&
            player.x < goal.x + goal.width &&
            player.y + player.height > goal.y &&
            player.y < goal.y + goal.height) {
            winGame();
        }

        // Draw player
        ctx.fillStyle = 'red';
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // Draw platforms
        ctx.fillStyle = 'green';
        platforms.forEach(platform => {
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        });

        // Draw goal
        ctx.fillStyle = 'gold';
        ctx.fillRect(goal.x, goal.y, goal.width, goal.height);

        requestAnimationFrame(gameLoop);
    }

    // Function to show win message
    function winGame() {
        document.getElementById('gameCanvas').style.display = 'none';
        document.getElementById('win-message').style.display = 'block';
    }

    // Function to restart game
    function restartGame() {
        player = { x: 50, y: 300, width: 40, height: 40, speed: 5, dy: 0 };
        document.getElementById('gameCanvas').style.display = 'block';
        document.getElementById('win-message').style.display = 'none';
        gameLoop();
    }

    // Start the game loop
    gameLoop();
</script>

</body>
</html>
